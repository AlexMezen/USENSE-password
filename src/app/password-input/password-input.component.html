<div class="password-input-container">
  <input
    #passwordInput
    [(ngModel)]="password"
    [value]="password"
    (input)="checkStrength($event)"
    placeholder="Enter password"
    [type]="showPassword ? 'text' : 'password'"
  />
  <button type="button" (click)="togglePasswordVisibility()">
    {{ showPassword ? '🙈' : '👁️' }}
  </button>
</div>
